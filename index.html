<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing HTML Forms</title>
</head>

<body>

    <!-- Form starts -->
    <form>

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname">
        </div>

        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday">
        </div>

        <div class="form-group">

            <span> Gender </span>

            <div class="radio-group" style="display: inline-block;">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
            </div>

            <div class="radio-group" style="display: inline-block;">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" maxlength="10" id="phonenumber">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
                <option value="sub1">Subject 1</option>
                <option value="sub2">Subject 2</option>
                <option value="sub3">Subject 3</option>
            </select>
        </div>

        <div class="form-group" style="display: inline-block;">
            <select name="seriya">
                <option value="aze">AZE</option>
                <option value="aa">AA</option>
            </select>
        </div>

        <div class="form-group" style="display: inline-block;">
            <label for="serianumber">Seriya nömrəsi</label>
            <input type="text" id="serianumber">
        </div>


        <div class="form-group">
            <label for="finkodu">Fin kodu</label>
            <input type="text" id="finkodu">
        </div>


        <div class="form-group">
            <button type="submit">Submit</button>
        </div>

    </form>
    <!-- Form ends -->

</body>

</html>
